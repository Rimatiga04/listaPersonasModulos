<div class="container">
  <br>
  <div class="container">
    <a class="btn btn-primary" routerLink="/personas-add/-1" role="button">Añadir Persona (a)</a>
    <span> | </span>
    <button type="button" class="btn btn-primary" (click)="iraNuevaPersona()">Añadir Persona (p)</button>
  </div>
  <br>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="table-success">
          <th>ID</th>
          <th>DNI</th>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th>ACCION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listaPer">
          <td>{{p.ID}}</td>
          <td>{{p.DNI}}</td>
          <td>{{p.NOMBRE}}</td>
          <td>{{p.APELLIDOS}}</td>
          <td>
            <button class="btn btn-link">Editar</button>
            <button class="btn btn-link" (click)="borre(p.ID,p.NOMBRE )">Borrar</button>
          </td>
        </tr>
      </tbody>
      <tfoot>Total de Personas: {{listaPer.length}}</tfoot>

    </table>

  </div>



</div>
